<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>error 404</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Matemasie&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: red;
        font-family: "Matemasie", sans-serif;
      }

      .error {
        width: 60%;
        height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url("./images/error404.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        filter: contrast(130%) brightness(120%);
        box-shadow: inset 1px -2px 38px 26px #000000;
      }
      h1 {
        font-size: 52px;
      }
      h2 {
        font-size: 30px;
        line-height: 8;
      }

  <body>
    <div class="error">
      <h1>Oops.... error 404</h1>
